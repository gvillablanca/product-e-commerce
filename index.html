<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>X-ample Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <!-- SECTION 1: NOMBRE TIENDA - INPUT Y BOTON BUSQUEDA -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Navbar para versión mobile -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">X-ample Store</a>
        </div>
        <!-- Navbar navegación web -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="buscar..." id="search">
            </div>
            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
    </nav>

    <!-- SECTION 2: MENU HORIZONTAL CON OPCIONES -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 btn-toolbar">
          <div class="btn-group btn-group-lg" role="group" aria-label="button-group">
            <button type="button" class="btn btn-primary" id="house"><i class="fas fa-home"></i> Hogar</button>
            <button type="button" class="btn btn-primary" id="clothes" ><i class="fas fa-female"></i> Vestuario</button>
            <button type="button" class="btn btn-primary" id="tech"><i class="fas fa-mobile-alt"></i> Tecnología</button>
            <button type="button" class="btn btn-primary" id="beauty"><i class="fas fa-eye"></i> Belleza</button>
            <button type="button" class="btn btn-primary" id="child"><i class="far fa-smile"></i> Niños</button>
            <button type="button" class="btn btn-primary" id="pet"><i class="fas fa-paw"></i> Mascotas</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SECTION 3: LISTA DE PRODUCTOS (Las imágenes solo son de referencia para calcular espacio entre cols)-->
    <section>
      <div class="container">
        <div class="row" id="rowProductos">
          <!--div donde se cargaran als cosas -->
          <!-- existe el html inicio que seria donde se cargan aqui automaticamente productos al azar-->
          <!-- y html llamado producto filtro que se cargara aqui cuando se presione algun boton del menu horizontal -->        
        </div> 
      </div>               
    </section>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/route.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/rutas/app.js"></script>
    <script src="assets/js/main.js"></script>

  </body>

</html>
